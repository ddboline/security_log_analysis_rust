[package]
name = "security_log_analysis_rust"
version = "0.9.13"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[package.metadata.deb]
name = "security-log-analysis-rust"
priority = "optional"
section = "rust"
provides = "security-log-analysis-rust"
extended-description = """\
Analyze Auth Logs."""

[dependencies]
rweb = {version="0.15", features=["openapi"]}
http = "0.2"
deadpool = {version = "0.9", features=["serde", "rt_tokio_1"]}
deadpool-postgres = {version="0.10", features=["serde"]}
rusoto_core = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_s3 = {version = "0.48", default_features = false, features=["rustls"]}
rusoto_ses = {version = "0.48", default_features = false, features=["rustls"]}
s3-ext = "0.5"
sts_profile_auth = "0.7"
time = {version="0.3", features=["serde-human-readable", "macros", "formatting"]}
time-tz = {version="1.0", features=["system"]}
rayon = "1.5"
serde = { version="1.0", features=["derive"]}
serde_json = "1.0"
dotenv = "0.15"
glob = "0.3"
flate2 = "1.0"
structopt = "0.3"
parking_lot = "0.12"
tokio-postgres = {version="0.7", features=["with-time-0_3", "with-uuid-1", "with-serde_json-1"]}
postgres-types = {version="0.2", features=["with-time-0_3", "with-uuid-1", "with-serde_json-1"]}
rand = "0.8"
log = "0.4"
env_logger = "0.9"
retry = "1.2"
anyhow = "1.0"
thiserror = "1.0"
dirs = "4.0"
reqwest = {version="0.11", features=["json", "rustls-tls"], default_features=false}
futures = "0.3"
tokio = {version="1.19", features=["full"]}
derive_more = "0.99"
bytes = "1.0"
envy = "0.4"
smallvec = "1.6"
avro-rs = {version = "0.13", features = ["snappy"]}
deadqueue = "0.2"
itertools = "0.10"
stdout-channel = "0.5"
refinery = {version="0.8", features=["tokio-postgres"]}
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", tag = "0.3.4", features=["deadpool"]}
stack-string = { version="0.7", features=["postgres_types", "rweb-openapi"] }
chrono = "0.4"
polars = {version="0.22", features=["temporal", "parquet"]}
authorized_users = { git = "https://github.com/ddboline/auth_server_rust.git", tag="0.8.9"}
rweb-helper = { git = "https://github.com/ddboline/rweb_helper.git", tag="0.4.13" }
uuid = "1.0"
cached = "0.34"

[[bin]]
name = "security-log-parse-rust"
path = "src/main.rs"
doc = false

[[bin]]
name = "security-log-http"
path = "src/security_log_http.rs"
doc = false
