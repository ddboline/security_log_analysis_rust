[package]
name = "security_log_analysis_rust"
version = "0.1.18"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
r2d2 = "0.8"
r2d2_postgres = "0.16"
diesel = {version="1.4", features=["postgres", "r2d2", "chrono"]}
failure = "0.1"
chrono = "0.4"
rayon = "1.3"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
subprocess = "0.1"
dotenv = "0.15"
glob = "0.3"
flate2 = "1.0"
structopt = "0.3"
parking_lot = "0.10"
postgres = "0.17"
rand = "0.7"
log = "0.4"
env_logger = "0.7"
retry = "0.5"

[[bin]]
name = "security-log-parse-rust"
path = "src/main.rs"
doc = false
