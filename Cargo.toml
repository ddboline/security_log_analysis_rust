[package]
name = "security_log_analysis_rust"
version = "0.5.1"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[package.metadata.deb]
name = "security-log-analysis-rust"
priority = "optional"
section = "rust"
provides = "security-log-analysis-rust"
extended-description = """\
Analyze Auth Logs."""

[dependencies]
warp = "0.3"
http = "0.2"
r2d2 = "0.8"
deadpool = "0.7"
deadpool-postgres = "0.7"
diesel = {version="1.4", features=["postgres", "r2d2", "chrono"]}
chrono = "0.4"
rayon = "1.5"
serde = { version="1.0", features=["derive"]}
serde_json = "1.0"
dotenv = "0.15"
glob = "0.3"
flate2 = "1.0"
structopt = "0.3"
parking_lot = "0.11"
tokio-postgres = "0.7"
rand = "0.8"
log = "0.4"
env_logger = "0.8"
retry = "1.2"
anyhow = "1.0"
thiserror = "1.0"
dirs = "3.0"
reqwest = {version="0.11", features=["json"]}
futures = "0.3"
tokio = {version="1.0", features=["full"]}
derive_more = "0.99"
smartstring = "0.2"
bytes = "1.0"
envy = "0.4"
smallvec = "1.6"
avro-rs = {version = "0.13", features = ["snappy"]}
deadqueue = "0.2"
itertools = "0.10"
stdout-channel = "0.4"
postgres_query = {git = "https://github.com/ddboline/rust-postgres-query", branch="master"}
stack-string = { version="0.2", features=["postgres_types", "diesel_types"] }

[[bin]]
name = "security-log-parse-rust"
path = "src/main.rs"
doc = false

[[bin]]
name = "security-log-http"
path = "src/security_log_http.rs"
doc = false
