[package]
name = "security_log_analysis_rust"
version = "0.2.5"
authors = ["Daniel Boline <ddboline@gmail.com>"]
edition = "2018"

[dependencies]
r2d2 = "0.8"
r2d2_postgres = "0.16"
diesel = {version="1.4", features=["postgres", "r2d2", "chrono"]}
chrono = "0.4"
rayon = "1.3"
serde = { version="1.0", features=["derive"]}
serde_json = "1.0"
subprocess = "0.1"
dotenv = "0.15"
glob = "0.3"
flate2 = "1.0"
structopt = "0.3"
parking_lot = "0.10"
postgres = "0.17"
rand = "0.7"
log = "0.4"
env_logger = "0.7"
retry = "1.0"
anyhow = "1.0"
postgres_query = "0.3"
dirs = "2.0"
whois-rust = { git="https://github.com/ddboline/whois-rust", branch="handle_non_utf8_chars" }

[[bin]]
name = "security-log-parse-rust"
path = "src/main.rs"
doc = false
