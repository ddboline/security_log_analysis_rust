        schema:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/Service'
      - name: server
        in: query
        required: false
        schema:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/Host'
      - name: offset
        in: query
        required: false
        schema:
          type:
