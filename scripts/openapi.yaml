    get:
      operationId: user
      responses:
        '200':
          description: Logged User
          content:
            text/html:
              schema:
                type: object
                required:
                - email
                - session
                - secret_key
                - created_at
                properties:
                  created_at:
                    type: string
                    format: date-time
                  email:
                    type: string
                  secret_key:
                    type: string
                  session:
                    type: string
                    format: uuid
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
        '401':
          description: Not Authorized
          content:
            text/html:
              schema:
                type: string
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
                  message:
                    type: string
components:
  schemas:
    Host:
      type: string
      enum:
      - Home
      - Cloud
    HostCountry:
      type: object
      required:
      - host
      - code
      - created_at
      properties:
        code:
          $ref: '#/components/schemas/str'
        created_at:
          type: string
          format: date-time
        host:
          $ref: '#/components/schemas/str'
        ipaddr:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/str'
    HostCountryUpdate:
      type: object
      required:
      - updates
      properties:
        updates:
          type: array
          items:
            $ref: '#/components/schemas/HostCountry'
    IntrusionLog:
      type: object
      required:
      - id
      - service
      - server
      - datetime
      - host
      properties:
        datetime:
          type: string
          format: date-time
        host:
          $ref: '#/components/schemas/str'
        id:
          type: string
          format: uuid
        server:
          $ref: '#/components/schemas/str'
        service:
          $ref: '#/components/schemas/str'
        username:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/str'
    IntrusionLogUpdate:
      type: object
      required:
      - updates
      properties:
        updates:
          type: array
          items:
            $ref: '#/components/schemas/IntrusionLog'
    LogLevel:
      type: string
      enum:
      - Debug
      - Info
      - Warning
      - Error
    LoggedUser:
      type: object
      required:
      - email
      - session
      - secret_key
      - created_at
      properties:
        created_at:
          type: string
          format: date-time
        email:
          type: string
        secret_key:
          type: string
        session:
          type: string
          format: uuid
    Pagination:
      type: object
      required:
      - total
      - offset
      - limit
      properties:
        limit:
          type: integer
          minimum: 0
        offset:
          type: integer
          minimum: 0
        total:
          type: integer
          minimum: 0
    Service:
      type: string
      enum:
      - Apache
      - Nginx
      - Ssh
    SystemdLogMessages:
      type: object
      required:
      - id
      - log_level
      - log_message
      - log_timestamp
      properties:
        id:
          type: string
          format: uuid
        log_level:
          $ref: '#/components/schemas/LogLevel'
        log_message:
          $ref: '#/components/schemas/str'
        log_timestamp:
          type: string
          format: date-time
        log_unit:
          oneOf:
          - type: 'null'
          - $ref: '#/components/schemas/str'
        processed_time:
          type:
          - string
          - 'null'
          format: date-time
    datetime:
      type: string
      format: date-time
    str:
      type: string
