          - $ref: '#/components/schemas/str'
      - name: min_date
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
          format: date-time
      - name: max_date
        in: query
        required: false
        schema:
          type:
          - string
          - 'null'
          format: date-time
      - name: limit
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          minimum: 0
      - name: offset
        in: query
        required: false
        schema:
          type:
          - integer
          - 'null'
          minimum: 0
      responses:
        '200':
          description: Log Messages
          content:
            text/html:
              schema:
                type: object
                required:
                - pagination
                - data
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/SystemdLogMessages'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                required:
                - message
                properties:
